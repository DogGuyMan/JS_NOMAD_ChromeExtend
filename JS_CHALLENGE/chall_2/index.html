<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h2>Random Number Game</h2>

    <form class="_gameForm">
        <div class="_rangeNumDiv">
            <span style="font-weight: bold;">Generater a number between 0 and</span>
            <input class="_rangeNumInput" type="text" />
        </div>

        <div class="_guessNumDiv">
            <span>Guess the number</span>
            <input class="_guessNumInput" type="text" />
            <button type="submit">Play!</button>
        </div>
    </form>
    <div class="resultText">
        <div></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
